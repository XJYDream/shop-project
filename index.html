      <div class = "container">
        <button type="button" class="btn btn-info btn-add" data-toggle="modal" data-target="#myModal">商品入库</button>
        <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Launch demo modal
        </button> -->
        <table class = "table table-hover table-striped table-bordered table-list">
            <thead>
                <tr>
                    <td>编号</td>
                    <td>名称</td>
                    <td>单价</td>
                    <td>库存</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody id = "tbody">
                <tr>
                    <td>1</td>
                    <td>鼠标</td>
                    <td>
                        <span>50</span>
                        <input type="text">                 
                    </td>
                    <td>
                        <span>50</span>
                        <input type="text"> 
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-edit btn-success">编辑</button>
                        <button type="button" class="btn btn-xs btn-del btn-danger">删除</button>
                        <button type="button" class="btn btn-xs btn-ok btn-info ">确定</button>
                        <button type="button" class="btn btn-xs btn-cancel btn-warning ">取消</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
          <ul class="pagination" id = "pagination-render">
            <li>
              <a class="prev-page" href="#" aria-label="Previous">
                <!-- point 相同class -->
                <span class="prev-page" aria-hidden="true">&laquo;</span>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">商品录入系统</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputName" class="col-sm-2 control-label">商品</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="请输入录入商品名称">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPrice" class="col-sm-2 control-label">价格</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputPrice" placeholder="请输入录入商品单价">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputNum" class="col-sm-2 control-label">商品</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputNum" placeholder="请输入录入商品总量">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary" id = "btn-add-shop">添加商品</button>
            </div>
          </div>
        </div>
      </div>
</body>
